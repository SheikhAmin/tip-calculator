<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lb1" >
                    Bill
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">

                </div>
            </div>
            <div class="wrapper">
                <span class="lb1">Tip</span>
                <span id="tip-ammount" class="val">
                    $0
                </span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lb1">Total Amount</span>
                <span id="total-ammount" class="val">
                    $0
                </span>
            </div>
        </section>

        <section>

        </section>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
