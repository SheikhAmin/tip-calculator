<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lb1" >
                    Bill
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">

                </div>
            </div>
            <div class="wrapper">
                <span class="lb1">Tip</span>
                <span id="tip-ammount" class="val">
                    $0
                </span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lb1">Total Amount</span>
                <span id="total-ammount" class="val">
                    $0
                </span>
            </div>
        </section>


        <section>
            <div class="wrapper">
                <label for="tip" class="lb1">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
               </div>
               <input type="range" min="1" id="tip" value="15">
               <div class="wrapper">
                <label for="no-of-people" class="lb1">
                    No. Of People
                </label>
    
                <span id="split-num" class="val">
                    0
                </span>
               </div>
               <input type="range" min="1" id="no-of-people" value="1" max="15">
        </section>

        <section>
            <div class="wrapper">
                <span class="lb1">
                    Tip Per Person
                </span>
                <span id="tip-per-person" class="val">
                   $0
                </span>
            </div>
            <div class="wrapper">
                <span class="lb1">
                    Total Per Person
                </span>
                <span id="total-per-person" class="val">
                    $
                </span>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
